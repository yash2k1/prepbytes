<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <h1>FORMS</h1>
  <form>
    <!--fields- text,email,password  -->
    <label for="fname">Name</label>
    <input type="text" id="fname" placeholder="name"><br><br>
    <label for="Email">Email Address</label>
    <input type="email" id="Email" placeholder="email" required><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Password"><br>
    <!-- Radio button -->
    <p>Language</p>
    <input type="radio" id="React" name="fav_language" value="React">
    <label for="React">React</label><br>
    <input type="radio" id="Angular" name="fav_language" value="Angular">
    <label for="Angular">Angular</label><br>
    <input type="radio" id="vue" name="fav_language" value="vue">
    <label for="vue">vue</label><br>
    <!-- check box -->
    <p>Course</p>
    <input type="checkbox" id="MERN" name="MERN" value="MERN">
    <label for="MERN"> MERN</label><br>
    <input type="checkbox" id="MEAN" name="MERN" value="MEAN">
    <label for="MERN"> MEAN</label><br>
    <input type="checkbox" id="MEVN" name="MERN" value="MERN">
    <label for="MERN">MEVN</label><br><br>
    <!-- top down  -->
    <label for="Field">Field:</label><br>
    <select name="Field" id="Field">
      <option value="Front end">Front end</option>
      <option value="Front end">Back end</option>
      <option value="Front end">Full stack</option>
    </select><br>
    <!-- textarea --><br>
    <textarea name="message" rows="10" cols="30" ></textarea><br><br>
    <!-- phone  -->
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" >
    <input type="submit" value="submit">
  </form>

</body>

</html>
